<div class="container-fluid">
  <div class="row">

    <aside>
      <div class="sidebar padding">
        <side-bar links="mainCtrl.links"></side-bar>
      </div>
    </aside>

    <div class="categories">

      <header></header>

      <main>
        <div ng-repeat="itemVideo in mainCtrl.videos" class="col-md-2">
          <a>
            <figure>
              <img ng-src="{{itemVideo.pictures.sizes[5].link}}">
              <figcaption>{{itemVideo.name}}</figcaption>
            </figure>
          </a>
        </div>
      </main>

      <footer>
        <div class="footer padding">
          Powered by talos digital
        </div>
      </footer>

    </div>
  </div>
</div>
